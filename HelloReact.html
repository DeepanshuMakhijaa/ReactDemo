<!DOCTYPE html>

<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
<body>
<div id="root"></div>
</body>
<script>
    const Heading1 = React.createElement('h1', { className: 'greeting1' },    'Hello H1');
    const Heading2 = React.createElement('h1', { className: 'greeting2' },    'Hello H2');
    const myDiv = React.createElement('div', { id: 'div1' },    [Heading1,Heading2]);
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(myDiv);
</script>

</html>
